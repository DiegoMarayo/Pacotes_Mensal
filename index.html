<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Anual</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="container">
    <h1>Calculadora Anual</h1>
    <form id="month-form">
      <div class="months">
        <!-- Gera os 12 meses -->
        <script>
          const months = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
          document.write(
            months.map((m, i) =>
              `<div class="month">
                <label for="month-${i}">${m}</label>
                <input type="number" id="month-${i}" class="input-month" value="0" />
              </div>`
            ).join('')
          );
        </script>
      </div>
      <div class="total">
        <strong>Total:</strong> R$ <span id="total">0.00</span>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
